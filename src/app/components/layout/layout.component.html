<mat-toolbar color="primary">
    <mat-toolbar-row style="display: flex;justify-content: space-between;">

        <div style="display: flex;align-items: center;">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>Sale System</h1>
        </div>

        <div style="display: flex;align-items: center;">
            <label style="font-size: 14px; margin-right: 20px;">
                {{emailUser}} | {{rolUser}}
            </label>
            <button mat-icon-button (click)="signOut()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>

    </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <mat-nav-list>

            <mat-list-item *ngFor="let item of menuList;" class="mat-list-item" [routerLink]="item.url">
                <div style="display: flex;">
                    <mat-icon mat-list-icon>{{item.icono}}</mat-icon>
                    <div mat-line class="text-menu">{{item.nombre}}</div>
                </div>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
